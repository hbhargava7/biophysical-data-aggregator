<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BDA - Home</title>

        <!-- Viewport Configuration -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <!-- Meta Information -->
        <meta charset='UTF-8'>


        <!-- Cover CSS -->
        <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/cover/cover.css">

        <style type="text/css">
            html,
            body {

            }
            .beta {
                color: lightslategray;
            }

            .table > tbody > tr > td {
                vertical-align: middle;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="container d-flex h-100 p-3 mx-auto flex-column">
                <header class="masthead mb-auto">
                    <div class="inner">
                        <h3 class="masthead-brand">Biophysical Data Aggregator</h3>
                        <nav class="nav nav-masthead justify-content-center">
                            <a class="nav-link" href="/">Query</a>
                            <a class="nav-link" href="/about">About</a>
                        </nav>
                    </div>
                </header>

                <main role="main" class="inner cover">
                    <h1 class="cover-heading">Results for '{{ query }}'.</h1>
                    <p><b>Here are your results.</b></p>
<!--
                    <div class="btn-group" role="group" aria-label="Actions">
                                                 <button type="button" class="btn btn-success" onclick="location.href='/startQuery';">Start Query</button>
                    </div>
-->
                    <br>
                    <br>
                     <div class="col-md-12">

                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Result Type </th>
                                <th scope="col">Description</th>
                                <th scope="col">Release Date</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="classTable">
                            {%for val in result%} 
                            <tr>
                                <td>{{val["Title"]}}</td>
                                <td>Description</td>
                                <td>Release</td>
                                <td>Act</td>                            
                            </tr>
                            {%endfor%} 
                        </tbody>
                    </table>
                    </div>

                </main>

                <footer class="mastfoot mt-auto">
                    <div class="inner">
                        <p>By Tianna Grant, Adamo Mancino, and Hersh Bhargava @ UCSF iPQB. Copyright 2019.
                        </p>
                    </div>
                </footer>
            </div>



        </div>


        <!-- jquery and Bootstrap Core JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


    </body>
</html>
